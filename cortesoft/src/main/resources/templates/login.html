<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Inicio de sesión</title>
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link th:href="@{/css/login_sb-admin-1.min.css}" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">

	<div class="container">


		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">

						<div class="row">
							<img th:src="@{/img/Chaqueta.png}" alt="" class="zapatilla_login img-fluid mx-auto d-block mt-5">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Iniciar Sesion</h1>
								</div>
								<form class="user" th:action="@{/login}" method="post">
									<div class="form-group">
										<input type="email" class="form-control form-control-user" for="username"
											id="username" name="username" required autofocus="autofocus"
											aria-describedby="emailHelp" placeholder="email">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user" for="password"
											id="password" name="password" required autofocus="autofocus"
											placeholder="Contraseña">
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox small">
											<input type="checkbox" class="custom-control-input" id="customCheck">
											<label class="custom-control-label" for="customCheck">Recordar Datos
											</label>
										</div>
									</div>
									<input type="submit" class="btn btn-primary btn-user btn-block" name="login-submit"
										id="login-submit" value="Iniciar sesión" />
									<div th:if=${param.error}>
										<div class="alert alert-danger">Usuario o contraseña
											inválidos</div>
									</div>
									<hr>
									<a href="index.html" class="btn btn-google btn-user btn-block">
										<i class="fab fa-google fa-fw"></i> Iniciar con Google
									</a>
									<a href="index.html" class="btn btn-facebook btn-user btn-block">
										<i class="fab fa-facebook-f fa-fw"></i> Iniciar con Facebook
									</a>
								</form>
								<hr>
								<div class="text-center">
									<a class="small" href="forgot-password.html">Recuperar Contraseña?</a>
								</div>
								<div class="text-center">
									<a th:href="@{/registro}">Crear Cuenta!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	</div>



</body>

</html>
