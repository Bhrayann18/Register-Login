<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">

	<title>Registro de usuarios</title>
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<link th:href="@{/css/login_sb-admin-1.min.css}" rel="stylesheet" />

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">

				<div class="row">
					<img th:src="@{/img/Chaqueta.png}" alt="" class="zapatilla_register img-fluid mx-auto d-block mt-5">
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Crear cuenta!</h1>
							</div>
							<form class="user" th:action="@{/registro}" method="post" th:object="${usuario}">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user" for="nombre"
											id="nombre" th:field="*{nombre}" required autofocus="autofocus"
											placeholder="Nombres">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user" for="apellido"
											id="apellido" th:field="*{apellido}" required autofocus="autofocus"
											placeholder="Apellidos">
									</div>
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-user" for="email" id="email"
										th:field="*{email}" required autofocus="autofocus"
										placeholder="email electronico">
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user" for="password"
											id="password" th:field="*{password}" required autofocus="autofocus"
											placeholder="Contraseña">
									</div>
								</div>
								<button type="submit" class="btn btn-primary btn-user btn-block">Registrar</button>
								<div th:if=${param.exito}>
									<div class="alert alert-info">Se ha registrado exitosamente a
										la aplicación</div>
								</div>
								<hr>
								<a href="index.html" class="btn btn-google btn-user btn-block">
									<i class="fab fa-google fa-fw"></i> Registrarte Con Google
								</a>
								<a href="index.html" class="btn btn-facebook btn-user btn-block">
									<i class="fab fa-facebook-f fa-fw"></i> Registrarte Con Google Facebook
								</a>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="forgot-password.html">Recuperar Contraseña?</a>
							</div>
							<div class="text-center">
								<a class="small" href="login.html">Tienes Cuenta? Iniciar!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>




</body>

</html>
